{% include 'deliveryboy_header.html' %}

<form action="" method="post" enctype="multipart/form-data">
    <center>
        <h2 style="padding-top: 60px;">Resturant Register</h2>
        <table class="table" style="width: 500px;">
            <tr>
                <th>First Name</th>
                <td><input type="text" required class="form-control" pattern="[ a-zA-Z]{1,}" name="fname"></td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td><input type="text" required class="form-control" pattern="[ a-zA-Z]{1,}" name="lname"></td>
            </tr>
            <tr>
                <th> Place</th>
                <td><input type="text" required class="form-control" pattern="[ a-zA-Z]{1,}" name="place"></td>
            </tr>
            <tr>
                <th> Phone</th>
                <td><input type="text" required class="form-control" name="phone" maxlength="10" pattern="[0-9]{10}"></td>
            </tr>
            <tr>
                <th> Email</th>
                <td><input type="email" required class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" name="email"></td>
            </tr>
            <tr>
                <th>License </th>
                <td><input type="file" required class="form-control" name="image"></td>
            </tr>
            <tr>
                <th>User Name</th>
                <td><input type="text" required class="form-control" name="uname"></td>
            </tr>
            <tr>
                    <th id="set">Password</th>
                    <td><input type="password" class=" form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required  name="passw" placeholder="create a password" id="pass" onkeyup="check();" ></td>
                </tr>
            
            <tr>
               
                <td colspan="2" align="center" id="op"><input type="submit" required class="btn btn-success" name="rreg"></td>
            </tr>
        </table>
    </center>
    </form>

{% include 'footer.html' %}
